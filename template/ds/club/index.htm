{template 'header'}
<div class="m clearfix mtm mbm">
	<div class="m_l f_l">
		<table cellpadding="0" cellspacing="0" width="100%">
		<tr>
		{if $MOD[page_islide]}
		<td valign="top" width="330">
			<!--{tag("moduleid=$moduleid&condition=status=3 and level=2 and thumb!=''&areaid=$cityid&order=addtime DESC&pagesize=".$MOD[page_islide]."&width=330&height=250&target=_blank&template=slide")}-->
		</td>
		<td width="10"></td>
		{/if}
		<td valign="top">
			<div class="headline">
			<!--{tag("moduleid=$moduleid&condition=status=3 and level=3&areaid=$cityid&order=addtime DESC&pagesize=1&target=_blank&template=list-hl")}-->
			</div>
			<div class="b5"></div>
			<div class="subline">
			<!--{tag("moduleid=$moduleid&condition=status=3 and level=1&areaid=$cityid&order=addtime DESC&pagesize=8&datetype=2&target=_blank")}-->
			</div>
		</td>
		</tr>
		</table>
		<div class="c_b"></div>
	</div>
	<div class="m_n f_l">&nbsp;</div>
	<div class="m_r f_l">
		<div class="box_head"><div><strong>本周热点</strong></div></div>
		<div class="box_body">
		<div class="rank_list"><!--{tag("moduleid=$moduleid&condition=status=3 and addtime>$today_endtime-3000*86400&areaid=$cityid&order=hits desc&pagesize=7&target=_blank")}--></div>
		</div>
</div>
</div>
{loop $childcat $i $c}
<div class="m clearfix mbm">
	<div class="b10"></div>
	<div class="box_head"><span class="f_r"><a href="{$MOD[linkurl]}{$c[linkurl]}">更多&raquo;</a></span><strong>{$c[catname]}</strong></div>
	<div class="group_cat">
		<div class="box_body">
		<!--{php $tags=tag("moduleid=$moduleid&table=club_group&condition=status=3&catid=".$c[catid]."&areaid=$cityid&order=level DESC,addtime desc&pagesize=".$MOD[page_icat]."&template=null");}-->
		<table width="100%">
		{loop $tags $i $t}
		{if $i%8==0}<tr align="center">{/if}
		<td width="10%" valign="top" title="主题：{$t[post]} 粉丝：{$t[fans]}"><a href="{$t[linkurl]}"><img src="{$t[thumb]}" width="80" height="80" alt="{$t[alt]}"/></a>
		<ul><li><a href="{$t[linkurl]}">{$t[title]}{$MOD[seo_name]}</a></li></ul></td>
		{if $i%8==7}</tr>{/if}
		{/loop}
		</table>
		</div>
	</div>
</div>
{/loop}
{template 'footer'}
