{template 'header', 'mobile'}
<link rel="stylesheet" type="text/css" href="{DT_SKIN}owl.carousel.css"/>
<link rel="stylesheet" type="text/css" href="{DT_SKIN}owl.theme.css"/>
<script type="text/javascript" src="{DT_STATIC}file/script/owl.carousel.min.js"></script>
{template 'header_menu', 'mobile'}
<div class="banner">
	<div class="video_logo"><img src="{DT_SKIN}image/video_logo.png" /></div>
	<div id="owl-example" class="owl-carousel">
		<div>
			<video poster="{DT_SKIN}image/poster/banner1.jpg" class="video" width="100%" autoplay="autoplay" loop="loop">
				<source src="/file/video/banner1.mp4"></source>
			</video>
		</div>
		<div>
			<video poster="{DT_SKIN}image/poster/banner2.jpg" class="video" width="100%" autoplay="autoplay" loop="loop">
				<source src="/file/video/banner2.mp4"></source>
			</video>
		</div>
	</div>
	<script>
	$(document).ready(function() {
		$("#owl-example").owlCarousel({
			autoHeight : false,
		});
	});
	</script>
</div>
<div class="middle">
	<div class="middle_mein">
		<div class="middle_mein_ti"><img src="/mobile/static/img/fangkuai.png"/>全球化运营平台</div>
		<!--{php $tags=tag("table=category&condition=parentid=0 and moduleid=16&pagesize=26&order=listorder&length=80&template=null");}-->
		{loop $tags $i $t}
			{if ($i+1)%3==1 || $i == 0}<div class="middle_mein_rong{if $i==24} two{/if}">{/if}
        	<a href="{mobileurl(16, $t['catid'])}">
			<div class="middle_mein_pic"> <img src="{DT_SKIN}image/syimg{$i+1}.png"/>
				<p><span>{$t[letter]}</span> {$t[catname]}</p>
			</div>
			</a>
			{if ($i+1)%3==0 && $i!=0}</div>{/if}
		{/loop}
	</div>
</div>
{template 'footer', 'mobile'}
